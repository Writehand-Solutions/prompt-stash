media:
  input: public/prompts-media
  output: /prompts-media

content:
  - name: prompts
    label: Prompts
    type: collection
    path: prompts                # writes to /prompts in repo root
    create: true
    slug: "{{ title | slugify }}" # filename = title, no date prefix
    extension: md                # .md files
    format: frontmatter          # YAML front-matter + markdown body
    view:
      fields: [title, locked]

    fields:
      # front-matter
      - { name: id,          label: ID,          type: uuid }
      - { name: locked,      label: Locked,      type: boolean, default: false }
      - { name: title,       label: Title,       type: string }
      - { name: description, label: Description, type: text, required: false }

      # input variables (array of objects)
      - name: input_variables
        label: Input variables
        type: list
        fields:
          - { name: name,                label: Name,                type: string }
          - { name: description,         label: Description,         type: string }
          - { name: type,                label: Type,                type: select, options: ["string","integer","number","boolean","json"] }
          - { name: required,            label: Required,            type: boolean, default: true }
          - { name: variable_validation, label: Validation regex,    type: string, required: false }

      # tags must be list of strings
      - name: tags
        label: Tags
        type: list
        items:
          type: string

      # (optional) timestamps/bookmark
      - { name: created_at,  label: Created at,  type: datetime, format: "YYYY-MM-DDTHH:mm:ss[Z]" }
      - { name: updated_at,  label: Updated at,  type: datetime, format: "YYYY-MM-DDTHH:mm:ss[Z]", required: false }
      - { name: bookmarked,  label: Bookmarked,  type: boolean, default: false }

    # IMPORTANT: do NOT define a 'body' field here.
    # The editorâ€™s large Markdown area is the body and becomes the template.
